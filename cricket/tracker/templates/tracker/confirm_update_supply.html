{% extends 'tracker/supplies.html' %}

{%load crispy_forms_tags %} 

{% block headScripts %}

<script type="text/javascript">
    $(document).ready(function(){
        $("#completed").modal('show');
    });
</script>

<script src="https://use.fontawesome.com/fab2f8d95c.js"></script>

{% endblock %}

{% block modal %}
    <!-- Modal -->

    <div class="modal fade" id="completed" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <span class="text-dark"> {{ obj.description }} reordered? 
                    </span>
                    <form action="" method="post"> {% csrf_token %}
                        <a href="{% url 'supply' %}"button type="button" class="btn btn-secondary">Cancel</a>
                        <input type="submit" value="Confirm" class="btn btn-primary"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
